<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimeNumber(number) {
        for (let i = 2; i <= number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let number = 10;
    let count = 0;
    let n = 2;
    while (count < number) {
        if (isPrimeNumber(n)) {
            count++;
            document.write(n + '');
        }
        n++;
    }
</script>
</body>
</html>
